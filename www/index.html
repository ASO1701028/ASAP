  <!-- JS内容 -->
  <script>
    //ページ初期化
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#top-page')) {    //TOPの時

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('home.html');
        };

      } else if (page.matches('#home-page')) {    //ホームにいるとき


        //メモボタンが押された時の処理
        page.querySelector('#note-button').onclick = function() {
          document.querySelector('#navigator').pushPage('note.html');
        };


        //期限一覧が押された時の処理
        page.querySelector('#list-button').onclick = function() {
          document.querySelector('#navigator').pushPage('list.html');
          saveMemoList(list);
        };
      
    
      }else if (page.matches('#note-page')){ //
        page.querySelector('#note-up-button').onclick = function() {
          document.querySelector('#navigator').pushPage('note-up.html');
        };
        page.querySelector('#delete-button').onclick = function() {
          deleteMemo(id);
          document.querySelector('#navigator').pushPage('note.html');
        };
      }else if (page.matches('#note-up-page')){
        page.querySelector('#SaveBtn').onclick = function() {

          onSaveBtn(); //  リスト保存処理処理のよびだし
          document.querySelector('#navigator').pushPage('note.html');
          
        };
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }

  
  </script>
</head>
